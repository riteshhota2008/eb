
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://gmpg.org/xfn/11">

    <title>Easilybusy Log In & Sign Up</title>
    <link rel="stylesheet" href="css/login.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/normalize.css" type="text/css" media="all">
    <link href='http://fonts.googleapis.com/css?family=Roboto:900,900italic,500,400italic,100,700italic,300,700,500italic,100italic,300italic,400' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <style type="text/css">
        input:-webkit-autofill {
            color: #fff !important;
            -webkit-box-shadow: 0 0 0 1000px #F9F9F9 inset !important;
            -webkit-text-fill-color: #333;
        }
        input:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0 50px #F9F9F9 inset;
            -webkit-text-fill-color: #333;
        }
    </style>

    <script type="text/javascript">//<![CDATA[
    $(window).load(function(){
        $('.form-control').on('focus blur', function (e) {
            $(this).parents('.form-group').toggleClass('focused', (e.type === 'focus' || this.value.length > 0));
        }).trigger('blur');
    });//]]>
    </script>

</head>
<body style="height: 100%; overflow: hidden; width: 100% !important;">

<div id="fback"><div class="girisback"></div><div class="kayitback"></div></div>

<div id="textbox">
    <div class="toplam">

        <div class="left">
            <div id="ic">
                <h2>Sign Up</h2>
                <p>Welcome to Easily Busy. Experience the best freelancing platform.</p>
                <form id="girisyap" name="signup_form" id="signup_form" method="post" enctype="multipart/form-data" onsubmit="return false;">

                    <div class="form-group"><!--yarim form-group-->
                        <label class="control-label" for="inputNormal">Username</label>
                        <input type="text" name="signup_username" id="signup_username" class="bp-suggestions form-control" cols="50" rows="10" >
                    </div>
                    <div class="form-group"><!--yarim sn form-group-->
                        <label class="control-label" for="inputNormal">Full Name</label>
                        <input type="text" name="field_1" id="field_1" value="" class="bp-suggestions form-control" cols="50" rows="10">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="inputNormal">Email</label>
                        <input type="text" name="signup_email" id="signup_email" class="bp-suggestions form-control" cols="50" rows="10">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="inputNormal">Password</label>
                        <input type="password" name="signup_password" id="signup_password" value="" class="bp-suggestions form-control" cols="50" rows="10" >
                    </div>
                    <!--<div class="form-group soninpt">
                        <label class="control-label" for="inputNormal">About</label>
                        <input type="text" name="field_2" id="field_2" class="bp-suggestions form-control" cols="50" rows="10">
                    </div>-->
                    <input type="submit" name="signup_submit" id="signup_submit" value="Sign Up" class="girisbtn" onclick="window.location='http://easilybusy.16mb.com/select-profile.html';" />
                </form>

                <button id="moveright">Login</button>
            </div>
        </div>

        <div class="right">
            <div id="ic">
                <h2>Login</h2>
                <p>Let's get back to work.</p>
                <form name="login-form" id="girisyap" id="sidebar-user-login" method="post" onsubmit="return false;">

                    <div class="form-group">
                        <label class="control-label" for="inputNormal">Username</label>
                        <input type="text" name="log" class="bp-suggestions form-control" cols="50" rows="10">
                    </div>
                    <div class="form-group soninpt">
                        <label class="control-label" for="inputNormal">Password</label>
                        <input type="password" name="pwd" class="bp-suggestions form-control" cols="50" rows="10">
                    </div>
                    <input type="submit" value="Login" class="girisbtn" tabindex="100" onclick="window.location='http://easilybusy.16mb.com/dashboard.html';" />
                </form>

                <button id="moveleft">Sign Up</button>
            </div>
        </div>

    </div>
</div>

<script src="js/login.js"></script>

</body>
</html>
