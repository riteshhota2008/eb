<body style="padding-bottom: 20px">
<div class="container">
    <h2>Register a new OAuth Application</h2>
    <div class="page-header" style="margin-top: -5px"></div>
    <form method="post" action="" name="myform" id="myForm">
        <label>Application Name</label>
        <input type="text" class="form-control" name="applicationName" title="Application Name"/><br>
        <p class="text-muted">Something users will recognize and trust</p><br>
        <label>Homepage URL</label>
        <input type="text" class="form-control" name="homepageURL" title="Homepage URL"/><br>
        <p class="text-muted">The full URL to your application homepage</p><br>
        <label>Application Description</label>
        <textarea class="form-control" name="applicationDescription" placeholder="Application description is optional" ></textarea><br>
        <p class="text-muted">This is displayed to all potential users of your application</p><br>
        <label>Authorization callback URL</label>
        <input type="text" class="form-control" name="authorizationCallback" title="Authorization callback URL">
        <p class="text-muted">Your applicationâ€™s callback URL.</p><br>
        <input type="submit" class="btn btn-success" name="submit" value="Register Application" style="float: left;"/>
    </form>
</div>
<script>$(function() {
    $('input[name="submit"]').click(function() {
        $.post(api.easilybusy.com, $(this).closest('form').serialize(), function(data) {
            console.log(data);
        });
    });
});</script>
